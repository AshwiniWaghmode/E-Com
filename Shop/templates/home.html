{%load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewreport" content="width=device-width, initial-scale=1.0">
	<title>
		Home
	</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="" />
</head>
<style>
    body{
        margin:0;
        padding:0;
        background:#fff;
        font-family: 'Raleway',sans-serif;
        color: #fff;
    }
    .banner{
        height: 100vh;
        width: 100%;
        background: url("static/img/other/img3.jpg");
        background-position: top;
        background-size:cover;
        opacity:0.9;
        /*background-attachment: fixed;*/
        background-repeat: no-repeat;
    }
    .banner .navbar{
        margin-top:0%;
        background: #000;
        
    }
    .banner .navbar-brand{
        color: cyan;
        font-size:1.8em;
        font-weight: 700;
        margin-left: 5%;
    }
    .banner .nav{
        margin-right:5%; 
    }
    .banner .nav li a{
        color:#fff;
        font-size: 1.2em;
        font-weight: 100%;  
    }
    .banner .info{
        margin-top:15%;
        transform: translateY(-15%);
    }
    .banner .info h1{
        font-size: 2.5em;
        font-weight: 700;
        color: #000;
        letter-spacing: 2px;
    }
    .banner .info p{
        font-size: 2em;
        font-weight: 600;
        color: #fff;
        letter-spacing: 2px;
    }
    .banner .info a{
        margin-left:50%;
        transform: translateX(-50%);
        color: #fff;
        background: #e91d43;
        padding:10px 20px; 
        font-size: 2em;
        font-weight: 600;
    }
    .banner .info a:hover{
        background: #e91e63;
    }
    
    .boxContainer{
        margin: auto ;
        margin-top: -4%;
        margin-right:45%;
        position: relative;
        width: 400px;
        height: 40px;
        border: 4px solid #000;
        padding: 0px 0px;
        border-radius: 30px;
    }
    .elementContainer{
        width: 100%;
        height: 100%;
        vertical-align: middle;
    }
    .search{
        border: none;
        height: 100%;
        width: 100%;
        padding: 0px 5px;
        border-radius: 30px;
        font-size: 18px;
        font-family: "Nunito";
        color: #000;
        font-weight: 500;
    }
    .search:focus{
        outline: none;
    }
    .fa-magnifying-glass{
        font-size: 30;
        color: #fff;
    }

    .inner-footer
    {
        margin: 0;
        padding: 0;
        background-color: #272727;
    }
    .social-links
    {
        display: flex;
    }
    .social-links ul
    {
        padding: 20px;
        display: flex;
        width: 300px;
        height: 30px;
        margin: auto;
    }
    .social-items
    {
        list-style: none;
    }
    .social-items a
    {
        padding: 50px 50px;
        font-size: 20px;
        color: #6cccc6;   
    }
    .social-items a:hover
    {
        color: #6cccc6;
    }
    .quick-links
    {
        display: flex;
        width: 560px;
        height: 70px;
        margin: auto;
    }
    .quick-links ul
    {
        display: flex;
    }
    .quick-items
    {
        list-style: none;
    }
    .quick-items a
    {
        text-decoration: none;
        padding: 0px 15px;
        font-size: 20px;
        color: white;
        transition: all .25s;
    }
    .quick-items a:hover
    {
        color: #6cccc6;
    }
    .outer-footer
    {
        padding: 15px;
        text-align: center;
        color: white;
        font-size: 18px;
        background-color: #3f3f3f;
    }
    .dropdown {
        position: relative;
        display: inline-block;
      }
      
      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      
      
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      
      .dropdown-content a:hover {background-color: #f1f1f1}
      
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      
      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }   
      
      
      
</style>

<body>
	<div class="container-fluid banner">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-md">
					<div class="navbar-brand">E-TribalStore</div>
					<ul class="nav">
                        
						<li class="nav-item">
							<a class="nav-link" href="category"><b>Category</b></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="v_home"><b>Become a seller</b></a>
						</li>
						<div class="dropdown">
                            <li>
                            <a class="nav-link" href=""><b>More</b></a>
                            </li>

                            <div class="dropdown-content">
                
                              <a href="#">Offer</a>
                            </div>
                          </div>
						<li class="nav-item">
							<a class="nav-link" href="popup"><b>Cart</b></a>
						</li>
					</ul>
				</nav>
			</div>
            <div class="boxContainer">
                <table class="elementContainer">
                    <tr>
                        <td>
                           <input type="text" placeholder="search" class="search">
                           

                            
                        </td>
                        
                    </tr>
                </table>
            </div>
			<div class="col-md-8 offset-md-2 info">
				<h1 class="text-center"></h1>
				
				<a href="login" class="btn btn-md text-center">GET STARTED</a>
			</div>
		</div>
	</div>
    <footer class="footer">
        <div class="inner-footer">
            <div class="social-links">
                <ul>
                    <li class="social-links"><a href=""><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li class="social-links"><a href=""><i class="fa-brands fa-square-instagram"></i></a></li>
                    <li class="social-links"><a href=""><i class="fa-brands fa-telegram"></i></a></li>
                    <li class="social-links"><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div>

            <div class="quick-links">
                <ul>
                    
                    <li class="social-items" ><a href="about">ABOUT US</a></li>
                    <li class="social-items" ><a href="contact">CONTACT US</a></li>
                </ul>
            </div>
        </div>
        <div class="outer-footer">
            Copyright &copy; web coding pro. All rights reserved.
    </footer>
</body>
</html>
