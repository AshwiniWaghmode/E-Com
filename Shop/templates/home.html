{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender_home</title>
    <link rel="stylesheet" href="">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: Georgia, 'Times New Roman', Times, serif;
        box-sizing: border-box;
    }
    body{
        background: url("static/img/other/img2.jpg") no-repeat;
        height: 100vh;
        background-size: cover;
        background-position: center;
    }
    header{
        width: 100%;
        height: 75px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 10%;
        background: #000;
    }
    .logo{
        font-size: 30px;
        font-weight: bold;
        color: #fff;
        letter-spacing: 1.5px;
        cursor: pointer;
    }
    nav li{
        display: inline-block;
        list-style: none;
        padding: 0px 20px;
    }
    a,button{
        font-size: 16px;
        font-weight: 500;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    button{
        background: rgba(0,0,0,0.2);
        border: 2px solid #fd5e53;
        border-radius: 50px;
        padding: 9px 25px;
    
    }
    nav li a:hover{
        color: #fd5e53;
        transition: all 0.4s ease 0s;
    }
    button:hover{
        background-color: #fd5e53;
        transition: all 0.4s ease 0s;
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
      
      /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
      
      
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
      
      
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
      
      
    .dropdown:hover .dropdown-content {
        display: block;
    }
      
      
    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }


</style>
<body>
    <header>
        <div class="logo">
            <p>E-Market</p>
        </div>
        <nav>
            <ul>
                <li><a href="category">Category</a></li>
                <li><a href="v_home">Become a Seller</a></li>
                <!--<li><a href="#">More</a></li>-->
                <div class="dropdown">
                    <li>
                    <a class="nav-link" href=""><b>More</b></a>
                    </li>

                    <div class="dropdown-content">
        
                      <a href="#">Offer</a>
                    </div>
                  </div>
                <li><a href="popup">Cart</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="about">About</a></li>
            </ul>
        </nav>
        <button><a href="login">Login</a></button>
    </header>
    
</body>
</html>
